<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="../css/employee.css" >
    <script defer src="../js/EmployeePayRoll.js"></script>
    <script defer src="../js/payroll_index.js"></script>
    <script defer src="../js/new_employee_payroll.js"></script>

</head>
<body>
<header class="header-content header">
<div class="logo-content">
    <img src="../assets/logo.png" alt="">
    <div>
    <span class="emp-text"> EMPLOYEE</span><br>
    <span class="emp-text emp-payroll">PAYROLL</span>
    </div>
</div>
</header>
<div id="formId" class="form-content">
    <form class="form" action="#" onreset="resetForm()" onsubmit="save();return false">
    <div class="form-head">
        Employee Payroll form
    </div>
    <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
        <error-output class="text-error" for="name"></error-output>

    </div>
    <div class="row-content">
        <label class="label text" for="profile" > Profile image</label>
        <div class="profile-radio-content" >
            <label>
                <input type="radio" id="profile1" name="profile" value="1.png" >
                <img class="profile" id="image1" src="../assets/1.png">
            </label>

            <label>
                <input type="radio" id="profile2" name="profile" value="2.png" >
                <img class="profile" id="image2" src="../assets/2.png">
            </label>


            <label>
                <input type="radio" id="profile3" name="profile" value="3.png" >
                <img class="profile" id="image3" src="../assets/3.png">
            </label>


            <label>
                <input type="radio" id="profile4" name="profile" value="4.png" >
                <img class="profile" id="image4" src="../assets/4.png">
            </label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label class="text" for="male"> Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label class="text" for="female">Female</label>
        </div>
    </div>


    <div class="row-content">
        <label class="label text" name="department" for="department">Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr"  name="department" value="HR">
            <label class="text" for="hr"> HR</label>

            <input class="checkbox" type="checkbox" id="sales"  name="department" value="Sales">
            <label class="text" for="sales"> Sales</label>

            <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
            <label class="text" for="finance"> Finance</label>

            <input class="checkbox" type="checkbox" id="Engineer" name="department" value="Engineer">
            <label class="text" for="engineer"> Engineer</label>

            <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
            <label class="text" for="others"> Others</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" name="salary" for="salary">Choose your salary:</label>
        <input class="input" type="range" id="salary" min="30000" max="500000" step="100" value="500000">
        <output class="salary-output text">500000</output>
    </div>
    <div class="row-content">
        <label class="label text" name ="startDate" for="startDate">Start Date</label>
        <div>
            <select id="day" name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">39</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">Aug</option>
                <option value="9">Sept</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>

            <select id="year" name="year">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
            </select>
        </div>
        
        <error-output class="startDate-error" name="" for="startDate"></error-output>
    </div>
    <div class="row-content">
        <label class="label text" name="notes" for="notes">Notes</label>
        <textarea id="notes" class="input" name="notes" placeholder="Write somrthing here" style="height:100px"></textarea>
    </div>
    <div class="buttonParent">
        <a href="" class="resetButton button cancelButton">Cancel</a>
        <div class="submit-reset">
            <button type="submit" class="submitButton button " id="submitButton">Submit</button>
            <button type="reset" id="reset" class="resetButton button" >Reset</button>
        </div>
    </div>
    
</form>
<script>


</script>   
</div>
</body>

</html>
